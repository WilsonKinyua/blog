<table class="table table-responsive table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col">Title</th>
            <th scope="col">Comments</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>

            <td>{{ loop.index }}</td>
            <td>

            </td>
            <td><span class="badge bg-warning">{{ post.category.name }}</span></td>
            <td>{{ post.title }}</td>
            <td>
                <span class="badge rounded-pill bg-primary">
                    0
                </span>
            </td>
            <td>{{ post.created_at.strftime('%d %b %Y') }}</td>
            <td>
                <!-- view button and edit update image button -->
                <a href="" class="text-danger p-1" title="View Post">
                    <i class="fas fa-eye"></i>
                </a>
                <a type="button" class="btn btn-sm" data-bs-toggle="modal"
                    data-bs-target="#editPostModal{{post.id}}">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- include modal in edit_post.html-->
                {% include 'modals/edit_post.html' %}
                <a href="{{ url_for('main.delete_post',id=post.id)}}" class="text-danger" title="Delete Post"><small><i class="fa fa-trash"></i></small></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
